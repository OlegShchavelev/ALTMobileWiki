name: "Check: Markdown Spell Check (CSpell)"

on:
  pull_request:
    branches: [main]

permissions:
  statuses: write
  checks: write
  pull-requests: write

jobs:
  check-cspell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check spell using cspell
        run: |
          npm run lint:cspell:full
